<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style>
a.test {
    font-weight: bold;
}
    </style>
  </head>
  <body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
$(document).ready(function() {
    $('a').addClass('test');
    $('a').click(function (event) {
        event.preventDefault();

        var a = $('a');
        console.log(a.width());
        a.removeClass('test');
        a.text('<h1>hello</h1>');
    });
});
    </script>
  </body>
</html>
