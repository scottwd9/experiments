<!doctype html>

<html ng-app="wds-hammer">
  <head>

    <title>Todos!</title>

    <style type="text/css">
    </style>

  </head>

  <body ng-controller="WdsCtrl">
    <div class="container well todo-container" style="height: 4000px; width: 300px; border: 5px solid blue;"
      hm-swipeleft="log('swipeleft')"
      hm-swiperight="log('swiperight')"
      >
      <div style="height: 100%; width:100%; background: grey;"></div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>
    <script type="text/javascript" src="http://hammerjs.github.io/dist/hammer.min.js"></script>
    <script type="text/javascript" src="js/hammer.js"></script>

  </body>

</html>
