<!doctype html>

<html ng-app="wds-todos">
  <head>

    <title>Todos!</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/foundation.min.css" />
    <style type="text/css">
.done-true{
  text-decoration: line-through;
  color: grey;
}
    </style>

    <script type="text/javascript" src="http://code.angularjs.org/angular-1.0.0.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>
    <script type="text/javascript" src="js/todo.js"></script>

  </head>

  <body>
    <div ng-controller="TodoCtrl">
      <h2>Todos: {{totalTodos()}}</h2>
      <ul>
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done" />
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>
      <form class="row">
        <input type="text" ng-model="formTodoText" ng-model-instant placeholder="New Todo..."/>
        <button class="button prefix" ng-click="addTodo()">Add Todo</button>
      </form>
      <button class="button prefix" ng-click="clearCompleted()">Clear Completed</button>
    </div>
  </body>

</html>
