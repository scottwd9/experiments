<!doctype html>
<html>

<head>
  <title>ng-helloworld</title>

  <style type="text/css">
.panel {
  background: lightgrey;
}
  </style>
</head>

<body>

  <div ng-app="myApp">

    <div ng-controller="GreetingCtrl" enter="panel" leave="panel" clearname="clearName()">
      <input type="text" ng-model="name">
      <h1>{{greeting}},
        <span style="color: {{name}}">{{name}}!</span>
      </h1>
    </div>

    <div ng-controller="RevCtrl" clearname="clearName()">
      <input type="text" ng-model="name">
      <h1>{{greeting}},
        <span style="color: {{name}}">{{name|reverse|uppercase}}!</span>
      </h1>
    </div>

    <div enter="panel" leave="panel">Content</div>

  </div>

  <script src="lib/angular/angular.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
